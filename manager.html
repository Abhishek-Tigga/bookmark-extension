<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bookmark Manager</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0c0d10;
        color: #c9ced8;
        font: 14px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .page {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 24px 64px;
      }

      .search-bar {
        position: sticky;
        top: 0;
        z-index: 10;
        background: #0c0d10;
        padding: 12px 0 16px;
      }

      #searchInput {
        width: 100%;
        max-width: 100%;
        background: #111218;
        color: #e6e9ef;
        border: 1px solid #222533;
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 14px;
      }

      #searchInput::placeholder {
        color: #7f8796;
      }

      h1 {
        margin: 0 0 16px;
        font-size: 20px;
        font-weight: 600;
        color: #e6e9ef;
      }

      #status {
        margin: 0 0 16px;
        color: #8b93a1;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        min-height: 32px;
        padding: 6px 10px;
        border-radius: 8px;
      }

      .row:hover {
        background: rgba(255, 255, 255, 0.04);
      }

      .folder-row {
        font-weight: 600;
        color: #d7dbe4;
      }

      .bookmark-row {
        font-weight: 500;
        color: #c1c7d2;
      }

      .duplicate-badge {
        font-size: 11px;
        color: #a8afbe;
        border: 1px solid #343847;
        border-radius: 999px;
        padding: 1px 8px;
        line-height: 1.5;
      }

      .icon {
        width: 16px;
        height: 16px;
        flex: 0 0 16px;
        color: #8b93a1;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .delete-btn {
        margin-left: auto;
        border: 1px solid transparent;
        background: transparent;
        color: #7a818f;
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 6px;
        cursor: pointer;
      }

      .delete-btn:hover {
        color: #f06a6a;
        border-color: rgba(240, 106, 106, 0.4);
        background: rgba(240, 106, 106, 0.1);
      }

      .highlight {
        background: rgba(238, 201, 102, 0.26);
        color: #f5e8bd;
        border-radius: 3px;
        padding: 0 1px;
      }

      .empty-state {
        color: #8b93a1;
        padding: 8px 10px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="search-bar">
        <input id="searchInput" type="search" placeholder="Search bookmarksâ€¦" />
      </div>
      <h1>Bookmark Manager</h1>

      <p id="status">Loading bookmarks...</p>

      <div id="bookmarkContainer"></div>
    </div>

    <script src="manager.js"></script>
  </body>
</html>
